<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../static/main.css" rel="stylesheet">
    <title>Checkout Resource</title>
</head>
<body>
    <div id="main-container">

        <h1>
            Checkout
        </h1>

        <button type="button" class="btn btn-outline-primary">
            View Resource Page
        </button>

        <h1 class="border-top border-3" id="user-info-header">
            User Info
        </h1>

        {% for i in users %}
            <div class = "user">
                <h3 class="username">{{i['username']}}</h3>
                <!-- <p class="user_fields">{{i['company']}}</p>
                <p class="user_fields">{{i['email']}}</p> -->
                <div class="container">
                    <div class="row">
                      <div class="col-3" class="user-fields" style="font-weight: bold;">
                        Company
                      </div>
                      <div class="col">
                        {{i['company']}}
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-3" class="user-fields" style="font-weight: bold;">
                        Email
                      </div>
                      <div class="col">
                        {{i['email']}}
                      </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="alert alert-warning" role="alert">
            By Confirming, you accept the responsibility of the resource.
        </div>
        <button type="button" class="btn btn-success">
            Confirm Checkout
        </button>                  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
